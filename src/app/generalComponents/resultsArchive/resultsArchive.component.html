<h2 class="text-center">Punktacja</h2>
<div class="container">
<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Kierunek</th>
      <th scope="col">Rok</th>
      <th scope="col">Punkty</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results">
      <td>{{result.fieldName}}</td>
      <td>{{result.yearOfStudy}}</td>
      <td>{{result.points}}</td>
      
    </tr>

  </tbody>
</table>
<div>
  Rok rozpoczęcia szukanego roku akademickiego
  <input type="text" class="form-control" placeholder="Rok rozpoczęcia studiów" name="year"  [(ngModel)]="year">
  
  </div>
  <button (click)="getResults()" class="btn btn-info my-1">Wyszukaj</button>
  <div class="form-group">
</div>
