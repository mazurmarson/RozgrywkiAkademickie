<button [routerLink]="['/selectSport']"  class="btn btn-primary">Dodaj zwody</button>
<table  class="table">
    <thead>
      <tr>
        <th></th>
        <th scope="col">Data</th>
        <th scope="col">Sport</th>
   
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let competition of competitions">

        <td><img width="100px" src="{{competition.photoUrl}}"></td>
        <td>{{competition.date}}</td>
        <td>{{competition.sportName}}</td>
        

        <td>
          
          <button (click)="deleteCompetitions(competition.id)"    class="btn btn-danger">Usu≈Ñ</button>
          <button  [routerLink]="['/editCompetition/'+competition.id]" class="btn btn-info">Edytuj</button>
          <button  [routerLink]="['/competitionResults/'+competition.id]" class="btn btn-primary">Wyniki</button>

        </td>
      </tr>


    </tbody>
  </table>
