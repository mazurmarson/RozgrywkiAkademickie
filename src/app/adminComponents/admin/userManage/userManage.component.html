<button [routerLink]="['/addUser']"  class="btn btn-primary">Dodaj użytkownika</button>
<table  class="table">
    <thead>
      <tr>
        <th scope="col">Login</th>
        <th scope="col">Email</th>
        <th scope="col">Ranga</th>
   
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">

        <td>{{user.login}}</td>
        <td>{{user.email}}</td>
        <td>{{user.rank}}</td>
 

        <td>
          
          <button  (click)="deleteUser(user.id)"  class="btn btn-danger">Usuń </button>
          <button  [routerLink]="['/editUser/',user.id]" class="btn btn-info">Edytuj </button>
          

        </td>
      </tr>


    </tbody>
  </table>
