<button [routerLink]="['/addSport']"  class="btn btn-primary">Dodaj sport</button>
<table  class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nazwa</th>
   
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sport of sports">

        <td>{{sport.id}}</td>
        <td>{{sport.name}}</td>
        

        <td>
          
          <button (click)="deleteSport(sport.id)"   class="btn btn-danger">Usu≈Ñ sport</button>
          <button  [routerLink]="['/editSport/'+sport.id]" class="btn btn-info">Edytuj sport</button>
          

        </td>
      </tr>


    </tbody>
  </table>
