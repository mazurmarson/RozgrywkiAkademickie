<form class="rounded border-info border container my-2" *ngIf="this.isLoaded"     >
  
  <h2 class="text-center text-success font-weight-bold mt-2">Dodaj</h2>
  <hr>
  <div class="form-group">
   
    <input type="text" class="form-control" placeholder="Nazwa" name="name"  [(ngModel)]="model.name">
  </div>
  <div class="form-group">
   
    <input type="text" class="form-control"  placeholder="Adres zdjęcia" name="photoUrl"  [(ngModel)]="model.photoUrl">
  </div>
 
  <div class="form-group text-center my-4">
    <button (click)="editSport()" class="btn btn-success" type="submit">Edytuj</button>
    <button [routerLink]="['/sports']"  class="btn btn-light">Wróć</button>
  </div>

</form>
