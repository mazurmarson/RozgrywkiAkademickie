<button [routerLink]="['/addField']"  class="btn btn-primary">Dodaj kierunek</button>
<table  class="table">
    <thead>
      <tr>
        <th scope="col">Nazwa</th>
        <th scope="col">Data rozpoczęcia studiów</th>
   
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let field of fields">

        <td>{{field.name}}</td>
        <td>{{field.startStudies}}</td>
        

        <td>
          
          <button  (click)="deleteField(field.id)"  class="btn btn-danger">Usuń</button>
          <button [routerLink]="['/editField', field.id]"   class="btn btn-info">Edytuj</button>
          

        </td>
      </tr>


    </tbody>
  </table>
