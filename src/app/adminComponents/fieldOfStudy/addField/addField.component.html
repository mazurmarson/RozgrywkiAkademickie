<form class="rounded border-info border container my-2"   (ngSubmit)="addField()">
  <h2 class="text-center text-success font-weight-bold mt-2">Dodaj</h2>
  <hr>
  <div class="form-group">
   
    <input type="text" class="form-control" placeholder="Nazwa" name="name"  [(ngModel)]="model.name">
  </div>
  <div class="form-group">
   
    <input type="date" class="form-control"  placeholder="Data rozpoczęcia studiów" name="startStudies"  [(ngModel)]="model.startStudies">
  </div>
 
  <div class="form-group text-center my-4">
    <button class="btn btn-success" type="submit">Dodaj</button>
    <button  class="btn btn-light">Wróć</button>


  </div>
</form>
