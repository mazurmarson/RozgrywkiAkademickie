<form class="rounded border-info border container my-2"   (ngSubmit)="addResult()">
  <h2 class="text-center text-success font-weight-bold mt-2">Dodaj</h2>
  <hr>
  <div class="form-group">
   
    <input type="text" class="form-control" placeholder="Miejsce" name="place"  [(ngModel)]="model.place">
  </div>
  <div class="form-group">
   
    <input type="text" class="form-control"  placeholder="Punkty" name="points"  [(ngModel)]="model.points">
  </div>
 
  <div class="form-group text-center my-4">
    <button class="btn btn-success" type="submit">Dodaj</button>
    <button  class="btn btn-light">Wróć</button>


  </div>
</form>
